<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DVD Pila!</title>

    <link rel="stylesheet" type="text/css" href="./css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
  </head>
  <body>

    <div id="app"></div>

    <!-- Needed to import served type JavaScripts... -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="./js/vendor/jquery.js"></script>
    <script type="text/javascript" src="./js/vendor/what-input.js"></script>
    <script type="text/javascript" src="./js/vendor/foundation.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script>
    const {remote, ipcRenderer} = require('electron');
    const {Menu, MenuItem} = remote;

    var template = [
      {
        label: 'Electron',
        submenu: [
          {
            label: 'Settings',
            accelerator: 'Shift+Command+S',
            click: () => { ipcRenderer.send('toggle-settings') }
          },
          {
            label: 'Close',
            accelerator: 'Command+w',
            selector: 'close:'
          }
        ]
      },
      {
        label: 'Help',
        role: 'help',
        submenu: [
          {
            label: 'Website',
            click: () => { remote.shell.openExternal('http://dvdpila.thehoick.com') }
          },
        ]
      }
    ];
    var menu = Menu.buildFromTemplate(template);
    Menu.setApplicationMenu(menu);
    // window.addEventListener('contextmenu', (e) => {
    //   e.preventDefault();
    //   menu.popup(remote.getCurrentWindow());
    // }, false);
    </script>

    <script>
      // You can also require other files to run in this process
      require('./app.js')
      // require('./renderer.js')

      // document.querySelector('#titleBar').style['-webkit-app-region'] = 'drag';
      // document.querySelector('#title').style['-webkit-app-region'] = 'drag';
      // document.querySelector('#titleLowerBar').style['-webkit-app-region'] = 'drag';

      $(document).foundation();
    </script>
  </body>
</html>
